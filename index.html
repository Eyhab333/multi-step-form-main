<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Multi-step form</title>
    <style>
      body {
        font-family: "Ubuntu", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="steps">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
      </div>
    </header>

    <main>
      <section class="text">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>
      </section>

      <form action="#">
        <label for="name">
          Name
          <input type="text" name="name" id="name" placeholder="e.g. Stephen King">
        </label>

        <label for="email">
          Email Address
          <input type="email" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
        </label>

        <label for="phone">
          Phone Number
          <input type="number" name="phone" id="phone" placeholder="e.g. +1 234 567 890">
        </label>
      </form>
    </main>

    <footer>
      <a href="#">Next Step</a>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
